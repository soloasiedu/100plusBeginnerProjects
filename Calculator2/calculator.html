<!DOCTYPE html>
<html>
    <head>
        <title>calculator</title>
        
        <link rel="stylesheet" href="calc.css">
    
    </head>
    <body>

        <section class="calculator">
            <form>
                <input type="text" name="" id="" class="screen">
            </form>
            <div class="buttons">
                    <button type="button" class="btn btn-yellow"  data-num="*" style="order: 8">*</button>
                    <button type="button" class="btn btn-yellow" data-num="/" style="order: 4">/</button>
                    <button type="button" class="btn btn-yellow" data-num="-" style="order: 12">-</button>
                    <button type="button" class="btn btn-yellow" data-num="+" style="order: 16">+</button>
                    <button type="button" class="btn btn-yellow" data-num="%" style="order: 3">%</button>


                    <button type="button" class="btn btn-grey" data-num="." style="order: 1">.</button>
                    <button type="button" class="btn btn-grey" data-num="9" style="order: 7">9</button>
                    <button type="button" class="btn btn-grey" data-num="8" style="order: 6">8</button>
                    <button type="button" class="btn btn-grey" data-num="7" style="order: 5">7</button>
                    <button type="button" class="btn btn-grey" data-num="6" style="order: 11">6</button>
                    <button type="button" class="btn btn-grey" data-num="5" style="order: 10">5</button>
                    <button type="button" class="btn btn-grey" data-num="4" style="order: 9">4</button>
                    <button type="button" class="btn btn-grey" data-num="3" style="order: 15">3</button>
                    <button type="button" class="btn btn-grey" data-num="2" style="order: 14">2</button>
                    <button type="button" class="btn btn-grey" data-num="1" style="order: 13">1</button>
                    <button type="button" class="btn btn-grey" data-num="0" style="order: 17">0</button>
                    <button type="button" class="btn-equal btn-grey" style="order: 19">=</button>
                    <button type="button" class="btn-clear btn-grey" style="order: 1">C</button>
                    <button type="button" class="btn-backspace btn-grey" style="order: 2">CE</button>
                 
                 
            </div>
        </section>
        
        <script src = "calc.js"></script>
    </body>    
</html>
